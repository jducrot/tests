<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>u element tests</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="../-assets/shared.css">
		<style>

		</style>
	</head>
	<body>
		<div id="app">
      <header>
        <h1>Testing the <a href="https://html.spec.whatwg.org/#the-u-element"><code>u</code></a> element</h1>
        <div class="dates">
          <p>Published: <time datetime="2019-07-27">July 27, 2019</time></p>
        </div>
      </header>


			<!--
				For aria-labelledby/describedby tests
			-->
			<div hidden id="by">ARIA labelled by</div>
			<div hidden id="desc">Description</div>


			<div class="test">
        <h2><code>u</code></h2>
        <div class="test__case">
          <u>u</u>
        </div>
        <div class="test__info">
          <div class="test__info__results">
          </div>
        </div>
      </div>


      <div class="test">
        <h2><code>u</code> with <code>title</code></h2>
        <div class="test__case">
          <u title="title">u</u>
        </div>
        <div class="test__info">
          <div class="test__info__results">
          </div>
        </div>
      </div>

      <div class="test">
        <h2><code>u</code> with <code>aria-label</code></h2>
        <div class="test__case">
          <u aria-label="ARIA label">u</u>
        </div>
        <div class="test__info">
          <div class="test__info__results">
          </div>
        </div>
      </div>

      <div class="test">
        <h2><code>u</code> with <code>aria-label</code> and <code>title</code></h2>
        <div class="test__case">
          <u aria-label="ARIA label" title="title">u</u>
        </div>
        <div class="test__info">
          <div class="test__info__results">
          </div>
        </div>
      </div>


      <div class="test">
        <h2><code>u</code> with <code>tabindex=0</code></h2>
        <div class="test__case">
          <u tabindex="0">u</u>
        </div>
        <div class="test__info">
          <div class="test__info__results">
          </div>
        </div>
      </div>


      <div class="test">
        <h2><code>u</code> with <code>tabindex=0</code> and <code>title</code></h2>
        <div class="test__case">
          <u tabindex="0" title="title">u</u>
        </div>
        <div class="test__info">
          <div class="test__info__results">
          </div>
        </div>
      </div>


      <div class="test">
        <h2><code>u</code> with <code>tabindex=0</code>, <code>aria-label</code> and <code>title</code></h2>
        <div class="test__case">
          <u aria-label="ARIA label" title="title" tabindex="0">u</u>
        </div>
        <div class="test__info">
          <div class="test__info__results">
          </div>
        </div>
      </div>

		</div> <!-- /#app -->

    <script src="../-assets/shared.js"></script>

	</body>
</html>
