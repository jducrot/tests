<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>iframe element tests</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="../-assets/shared.css">
		<style>

		</style>
	</head>
	<body>
		<div id="app">
      <header>
        <h1>Testing the <code>iframe</code> element</h1>
        <div class="dates">
          <p>Published: <span>September 15, 2019</span></p>
        </div>
      </header>

			<div class="test">
        <h2><code>iframe</code> with no accessible name</h2>
        <div class="test__case">
          <iframe src="https://scottaohara.github.io/tests"></iframe>
        </div>
        <div class="test__info">
          <div class="test__info__results">
          </div>
        </div>
      </div>

      <div class="test">
        <h2><code>iframe</code> with aria-label</h2>
        <div class="test__case">
          <iframe aria-label="ARIA label" src="https://scottaohara.github.io/tests"></iframe>
        </div>
        <div class="test__info">
          <div class="test__info__results">
          </div>
        </div>
      </div>

      <div class="test">
        <h2><code>iframe</code> with title</h2>
        <div class="test__case">
          <iframe title="title" src="https://scottaohara.github.io/tests"></iframe>
        </div>
        <div class="test__info">
          <div class="test__info__results">
          </div>
        </div>
      </div>


		</div> <!-- /#app -->

    <script src="../-assets/shared.js"></script>

	</body>
</html>
