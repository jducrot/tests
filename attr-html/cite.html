<h1>cite attribute on allowed elements</h1>

<blockquote cite="https://example-site.com">
  I'm a quote.
</blockquote>

<br>

<q cite="https://example-site.com">
  I'm a quote.
</q>

<br>

<ins cite="https://example-site.com">
  I'm inserted content
</ins>

<br>

<del cite="https://example-site.com">
  I'm deleted content
</del>
