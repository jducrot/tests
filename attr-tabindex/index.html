<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Testing tabindex ordering</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../-assets/shared.css">
  </head>
  <body>
    <div id="app">
      <header>
        <h1>Testing tabindexes</h1>
        <div class="dates">
          <p>Published: <time>June 9th, 2019</time></p>
          <!-- <p>Last Updated: <time>...</time></p> -->
        </div>
      </header>

      <div class="test">
        <h2>Links with positive, negate and no tabindexes</h2>
        <div class="test__case">
          <a href="#" tabindex="0">tabindex 0</a><br>
          <a href="#" tabindex="15">tabindex 15</a><br>
          <a href="#" tabindex="-1">tabindex -1</a><br>
          <a href="#">no tabindex</a><br>
          <a href="#" tabindex="-5">tabindex -5</a><br>
          <a href="#" tabindex="1">tabindex 1</a>
          <br>
          <a href="#" tabindex="1">tabindex 1</a>
          <br>
          <a href="#" tabindex="2">tabindex 2</a>
        </div>
        <div class="test__info">

          <div class="test__info__results"></div>
        </div>
      </div>
    </div> <!-- /#app -->

    <script src="../-assets/shared.js"></script>
  </body>
</html>
