<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Testing address element</title>
	</head>
	<body>
		<div id="app">
			<h1>Address patterns</h1>

			<h2>using br</h2>
			<address>
				The Fakerson Family<br>
				123 Fake Street<br>
				Fakestown FA, 55555
			</address>


			<h2>using pre</h2>
			<address>
			<pre style="font-family: inherit; font-size: inherit;">The Fakerson Family
			123 Fake Street
			Fakestown FA, 55555</pre>
			</address>

			<h2>using paragraphs</h2>
			<address>
				<p>The Fakerson Family</p>
				<p>123 Fake Street</p>
				<p>Fakestown FA, 55555</p>
			</address>
		</div>
	</body>
</html>
