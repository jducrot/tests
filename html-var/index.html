<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>var element tests</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="../-assets/shared.css">
		<style>

		</style>
	</head>
	<body>
		<div id="app">
      <header>
        <h1>Testing the <code>var</code> element</h1>
        <div class="dates">
          <p>Published: <time datetime="2019-07-27">July 27, 2019</time></p>
        </div>
      </header>


			<!--
				For aria-labelledby/describedby tests
			-->
			<div hidden id="by">ARIA labelled by</div>
			<div hidden id="desc">Description</div>


			<div class="test">
        <h2><code>var</code></h2>
        <div class="test__case">
          <var>var</var>
        </div>
        <div class="test__info">
          <div class="test__info__results">
          </div>
        </div>
      </div>


      <div class="test">
        <h2><code>var</code> with <code>title</code></h2>
        <div class="test__case">
          <var title="title">var</var>
        </div>
        <div class="test__info">
          <div class="test__info__results">
          </div>
        </div>
      </div>

      <div class="test">
        <h2><code>var</code> with <code>aria-label</code></h2>
        <div class="test__case">
          <var aria-label="ARIA label">var</var>
        </div>
        <div class="test__info">
          <div class="test__info__results">
          </div>
        </div>
      </div>

      <div class="test">
        <h2><code>var</code> with <code>aria-label</code> and <code>title</code></h2>
        <div class="test__case">
          <var aria-label="ARIA label" title="title">var</var>
        </div>
        <div class="test__info">
          <div class="test__info__results">
          </div>
        </div>
      </div>


      <div class="test">
        <h2><code>var</code> with <code>tabindex=0</code></h2>
        <div class="test__case">
          <var tabindex="0">var</var>
        </div>
        <div class="test__info">
          <div class="test__info__results">
          </div>
        </div>
      </div>


      <div class="test">
        <h2><code>var</code> with <code>tabindex=0</code> and <code>title</code></h2>
        <div class="test__case">
          <var tabindex="0" title="title">var</var>
        </div>
        <div class="test__info">
          <div class="test__info__results">
          </div>
        </div>
      </div>


      <div class="test">
        <h2><code>var</code> with <code>tabindex=0</code>, <code>aria-label</code> and <code>title</code></h2>
        <div class="test__case">
          <var aria-label="ARIA label" title="title" tabindex="0">var</var>
        </div>
        <div class="test__info">
          <div class="test__info__results">
          </div>
        </div>
      </div>

		</div> <!-- /#app -->

    <script src="../-assets/shared.js"></script>

	</body>
</html>
