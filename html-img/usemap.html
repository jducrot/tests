<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Testing usemap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../-assets/shared.css">
    <style>
      img {
        max-width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <header>
        <h1>
          Testing the <code>usemap</code> attribute
        </h1>
        <div class="dates">
          <p>Published: <span>October 18, 2019</span></p>
          <!-- <p>Last Updated: <span>...</span></p> -->
        </div>
      </header>


      <div class="test">
        <h2>with alt text</h2>
        <div class="test__case">
          <img src="sample-usemap.png" usemap="#shapes"
                alt="Four shapes are available: a red hollow box, a green circle, a blue triangle, and a yellow four-pointed star.">
           <map name="shapes">
            <area shape=rect coords="50,50,100,100"> <!-- the hole in the red box -->
            <area shape=rect coords="25,25,125,125" href="#red.html" alt="Red box.">
            <area shape=circle coords="200,75,50" href="#green.html" alt="Green circle.">
            <area shape=poly coords="325,25,262,125,388,125" href="#blue.html" alt="Blue triangle.">
            <area shape=poly coords="450,25,435,60,400,75,435,90,450,125,465,90,500,75,465,60"
                  href="#yellow.html" alt="Yellow star.">
           </map>
        </div>
        <div class="test__info">
          <a href="https://html.spec.whatwg.org/multipage/image-maps.html#attr-hyperlink-usemap">Example taken from the HTML Specification</a>
        </div>
      </div>


      <script src="../-assets/shared.js"></script>
    </div>
  </body>
</html>
