<form>
  <div>
    <label for="i">Name</label>
    <input id="i" autocomplete="name">
  </div>
  <div>
    <label for="e">Name</label>
    <input id="e" type="email" autocomplete="email">
  </div>
  <div>
    <label for="t">Street Address</label>
    <textarea id="t" autocomplete="street-address"></textarea>
  </div>
  <div>
    <label for="c">City</label>
    <input id="c" autocomplete="address-level2">
  </div>
  <div>
    <label for="cc">Credit Card Number</label>
    <input id="cc" autocomplete="cc-number">
  </div>
  <div>
    <label for="s">Credit Card Expiration Month</label>
    <select id="s" autocomplete="cc-exp-month">
      <option value="1">01</option>
      <option value="2">02</option>
      <option value="3">03</option>
      <option value="4">04</option>
      <option value="5">05</option>
      <option value="6">06</option>
      <option value="7">07</option>
      <option value="8">08</option>
      <option value="9">09</option>
      <option value="10">10</option>
      <option value="11">11</option>
      <option value="12">12</option>
    </select>
  </div>
  <div>
    <label for="s2">Credit Card Expiration Year</label>
    <select id="s2" autocomplete="cc-exp-year">
      <option value="2024">2024</option>
      <option value="2025">2025</option>
      <option value="2026">2026</option>

    </select>
  </div>


  <button type="submit">OK</button>
</form>
