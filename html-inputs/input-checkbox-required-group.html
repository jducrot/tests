<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Requiring checkboxes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../-assets/shared.css">
    <style>
      [role="checkbox"] {
        height: 1.5em;
        width: 1.5em;
        border: 2px solid;
        display: inline-block;
      }
      [role="checkbox"]:focus {
        outline: 2px solid transparent;
        box-shadow: 0 0 1px 3px lightblue;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <header>
        <h1>Testing required checkbox groups</h1>
        <div class="dates">
          <p>Published: April 28, 2020</p>
        </div>
      </header>

      <div class="test">
        <h2>Checkbox within <code>fieldset</code> with <code>required</code> attribute</h2>
        <div class="test__case">
          <form method="#" action="post">
            <fieldset required>
              <label>
                <input type="checkbox"> test 1
              </label>
              <label>
                <input type="checkbox"> test 2
              </label>
            </fieldset>

            <button type="submit">ok go</button>
          </form>
        </div>

       <!--  <div class="test__info">
          <div class="test__info__results">
            <details>
              <summary>results</summary>
              <div>

              </div>
            </details>
          </div>
        </div> -->
      </div>

    </div> <!-- /#app -->

    <script src="../-assets/shared.js"></script>
  </body>
</html>
